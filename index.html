<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>What is Machine Learning?</section>
					<section><img src="img/7vw.jpg" height="430"></section>
					<section><img src="img/7vx.jpg" height="600"></section>
				</section>
				<section>
					<section><img src="img/7r8.jpg" height="430"></section>

					<section>Algorithms</section>
				</section>
				<section>
					<section><img src="img/7w120.jpg" width="700"></section>
					<section><img src="img/7w11.jpg" width="700"></section>
					<section><img src="img/7qx.jpg" width="350"><img src="img/7qy.jpg" width="350"></section>
				</section>
				<section>
						<section><img src="img/7w3.jpg" width="700"></section>

				</section>
				<section>
						<section><img src="img/7w12.jpg" width="700"></section>
						<section><img src="img/7w121.jpg" width="700"></section>

				</section>
				<section>
						<section><img src="img/810.jpg" width="700"></section>
						<section><img src="img/7w6.jpg" width="700"></section>
				</section>
				<section>
						<section><img src="img/7r2.jpg" width="400"></section>
						<section><img src="img/7w9.jpg" width="800"></section>
				</section>
				<section>
						<section><img src="img/7r3.jpg" width="400"></section>
						<section><img src="img/7wb.jpg" width="700"></section>
						<section><img src="img/7wd.jpg" width="700"></section>
						<section><img src="img/7we.jpg" width="700"></section>
				</section>
				<section>

				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
